<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="utf-8">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="theme.css">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet"> 
</head>

<body id="bod">
		<h1 id="title">Calculator</h1>
		<div class="container-fluid">
		<div id="calculator" > 
		<h1  id="display"></h1>
		<div class="btn-toolbar" role="toolbar">
		<div class="btn-group">
		<button type="button" id="allClear" class="ops btn">AC</button>
		<button type="button" id="clearEntry" class="ops btn">CE</button>
		<button type="button" id="percent" class="ops btn">%</button>
		<button type="button" id="subtract" class="ops btn">-</button>
		</div></div>
		<div class="btn-toolbar" role="toolbar">
		<div class="btn-group">
		<button type="button" id="seven" class="butt btn">7</button>		
		<button type="button" id="eight" class="butt btn">8</button>
		<button type="button" id="nine" class="butt btn">9</button>
		<button type="button" id="divide" class="ops btn">&divide</button>
		</div></div>
		<div class="btn-toolbar" role="toolbar">
		<div class="btn-group">
		<button type="button" id="four" class="butt btn">4</button>		
		<button type="button" id="five" class="butt btn">5</button>		
		<button type="button" id="six" class="butt btn">6</button>	
		<button type="button" id="multiply" class="ops btn">X</button>
		</div>
		</div>
		<div class="btn-toolbar" role="toolbar">
		<div class="btn-group">
		<button type="button" id="one" class="butt btn">1</button>
		<button type="button" id="two" class="butt btn">2</button>
		<button type="button" id="three" class="butt btn">3</button>
		
		<button type="button" id="add" class="ops btn">+</button>
		</div></div>
		<div class="btn-toolbar" role="toolbar">
		<div class="btn-group">
		<button type="button" id="point" class="butt btn">.</button>
		<button type="button" id="zero" class="butt btn ">0</button>
		
		<button type="button" id="equals" class="ops btn">=</button>
		</div></div>
		<div class="btn-toolbar" role="toolbar">
		<div class="btn-group">
		
		
		</div>
		</div>
		</div>


<script src="calc.js"></script>
</body>
</html>
